<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Analizador de texto</title>
  <link rel="stylesheet" href="style.css" />
</head>
<header>
  <h1>Analizador de textos</h1>
</header>

<body>
  <ul class="tipo">
    Caracteres:<li class="datos" data-testid="character-count">0</li>
    Caracteres sin espacios:<li class="datos" data-testid="character-no-spaces-count">0</li>
    Palabras:<li class="datos" data-testid="word-count">0</li>
    Cantidad de números:<li class="datos" data-testid="number-count">0</li>
    Suma de números:<li class="datos" data-testid="number-sum">0</li>
    Longitud media de palabras:<li class="datos" data-testid="word-length-average">0</li>
  </ul>
  <textarea name="user-input"></textarea>
  <button id="reset-button">Borrar texto</button>
  <footer>
    <p>By Penélope Logos</p>
  </footer>
  <script src="index.js" type="module"></script>
</body>

</html>
